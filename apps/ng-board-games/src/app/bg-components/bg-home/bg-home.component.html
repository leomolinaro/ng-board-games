<mat-toolbar>
  <span>{{ config.boardGameName }}</span>
  <bg-account-button></bg-account-button>
</mat-toolbar>
<mat-progress-bar
  *ngIf="loading$ | async"
  mode="indeterminate"
></mat-progress-bar>

<table mat-table [dataSource]="protoGames$ | async" class="bg-home-games-table">
  <ng-container matColumnDef="run">
    <td mat-cell *matCellDef="let game">
      <button (click)="onEnterGame(game)" color="accent" mat-icon-button>
        <mat-icon>play_arrow</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let game">{{ game.name }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <td mat-cell *matCellDef="let game">{{ game.state }}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <td mat-cell *matCellDef="let game">{{ game.owner?.displayName }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <td mat-cell *matCellDef="let game">
      <button
        *bgIfUser="game.owner"
        (click)="onDeleteGame(game)"
        color="warn"
        mat-icon-button
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr
    mat-row
    *matRowDef="let row; columns: gameColumns"
    class="bg-home-game-row"
  ></tr>
</table>

<button
  mat-fab
  color="primary"
  class="bg-home-add-button"
  (click)="openNewGameDialog()"
>
  <mat-icon>add</mat-icon>
</button>

<ng-template #newGameDialog>
  <div class="bg-archeo-game">
    <bg-home-archeo-game-form
      [game]="archeoGame"
      (gameChange)="onArcheoGameChange($event)"
    >
    </bg-home-archeo-game-form>
    <button
      class="bg-archeo-game-create"
      mat-button
      color="accent"
      [disabled]="!archeoGameValid"
      (click)="onCreateGame()"
    >
      Create game
    </button>
  </div>
</ng-template>
