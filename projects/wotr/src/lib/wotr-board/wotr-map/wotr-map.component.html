<svg:svg bgSvg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%"
  height="100%"
  [attr.viewBox]="viewBox"
  preserveAspectratio="xMinYMin">
  <svg:g #wotrMap [bgMapZoom]="{ translateX: 0, translateY: 50, scale: 1 }">
    <image [attr.width]="mapWidth" preserveAspectRatio="xMinYMin"
      [attr.xlink:href]="mapImageSource">
    </image>
    <svg:g *ngFor="let regionNode of regionNodes; trackBy: regionTrackBy">
      <svg:path
        [ngClass]="{
          'is-active': isValidRegion ? isValidRegion[regionNode.id] : false,
          'is-disabled': isValidRegion ? !isValidRegion[regionNode.id] : false
        }"
        [attr.id]="'wotr-region-' + regionNode.id"
        class="wotr-region-path"
        [attr.d]="regionNode.path"
        (click)="onRegionClick (regionNode, $event)">
      </svg:path>
      <!-- [matTooltip]="regionNode.tooltip"
      matTooltipClass="wotr-map-tooltip" -->
      <svg:circle
        *ngFor="let point of testGridPoints"
        [attr.cx]="point.x"
        [attr.cy]="point.y"
        [attr.r]="3"
        [attr.style]="'fill: ' + point.color">
      </svg:circle>
    </svg:g>

  </svg:g>
</svg:svg>
