<div class="wotr-board">
  <wotr-map
    class="wotr-map"
    #wotrMap
    [regionStates]="regions ()"
    [validRegions]="validRegions"
    (regionClick)="regionClick.emit ($event)">
  </wotr-map>
  <div class="wotr-toolbar">{{ message () }}  <button (click)="testClick.next ()">Test</button></div>
  <div class="wotr-free-peoples">
    <wotr-front-area
      [front]="freePeopleFront ()"
      [nations]="freePeopleNations ()"
      [companions]="freePeopleCompanions ()">
    </wotr-front-area>
  </div>
  <div class="wotr-shadow">
    <wotr-front-area
      [front]="shadowFront ()"
      [nations]="shadowNations ()"
      [minions]="shadowMinions ()">
    </wotr-front-area>
  </div>
  <div class="wotr-detail">Detail</div>
  <div class="wotr-logs">
    <wotr-logs [logs]="logs ()"></wotr-logs>
  </div>
    <!-- [nationStates]="nationStates"
    [validUnits]="validUnits"
    [selectedUnits]="selectedUnits"
    (unitClick)="onUnitClick ($event)" -->
</div>
