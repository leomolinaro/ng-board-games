<div class="wotr-board">
  <wotr-map
    class="wotr-map"
    #wotrMap
    [regions]="regions ()"
    [validRegions]="validRegions"
    [companionById]="companionById ()"
    [minionById]="minionById ()"
    (regionClick)="onRegionClick ($event)">
  </wotr-map>
  <div class="wotr-toolbar">{{ message () }}  <button (click)="testClick.next ()">Test</button></div>
  <div class="wotr-free-peoples">
    <wotr-front-area
      [front]="freePeopleFront ()"
      [nations]="freePeopleNations ()"
      [companions]="companions ()"
      (cardClick)="onPreviewCardClick ($event, freePeopleFront ())">
    </wotr-front-area>
  </div>
  <div class="wotr-shadow">
    <wotr-front-area
      [front]="shadowFront ()"
      [nations]="shadowNations ()"
      [minions]="minions ()"
      (cardClick)="onPreviewCardClick ($event, shadowFront ())">
    </wotr-front-area>
  </div>
  <div class="wotr-detail">Detail</div>
  <div class="wotr-logs">
    <wotr-logs [logs]="logs ()" [players]="players ()" [regions]="regions ()"></wotr-logs>
  </div>
    <!-- [nationStates]="nationStates"
    [validUnits]="validUnits"
    [selectedUnits]="selectedUnits"
    (unitClick)="onUnitClick ($event)" -->
</div>
