<div style="display: flex; flex-direction: column; align-items: center">
  <h2 mat-dialog-title>{{message}}</h2>
  <mat-dialog-content>
    <img
      [src]="tokenSource"
      alt="token"
      style="width: 100px" />
  </mat-dialog-content>
  <p>{{confirm}}</p>
  <mat-dialog-actions>
    <button
      *ngIf="confirm"
      mat-button
      [mat-dialog-close]="false">
      No
    </button>
    <button
      *ngIf="confirm"
      mat-button
      [mat-dialog-close]="true">
      Yes
    </button>
    <button
      *ngIf="!confirm"
      mat-button
      [mat-dialog-close]="true">
      Ok
    </button>
  </mat-dialog-actions>
</div>
