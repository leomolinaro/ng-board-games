
<div class="brit-board">
  <div class="brit-board-map-layer">
    <brit-map
      #britMap
      [areaStates]="areaStates"
      [nationStates]="nationStates"
      [validAreas]="validAreas"
      [validUnits]="validUnits"
      [selectedUnits]="selectedUnits"
      (areaClick)="areaClick.emit ($event)"
      (unitGroupClick)="onUnitGroupClick ($event)">
    </brit-map>
  </div>
  <div class="brit-board-widgets-layer">
    <div *ngIf="message"
      [class]="'brit-board-instructions-widget' + (turnPlayer ? (' is-' + turnPlayer.color) : '')">
      <div class="brit-board-instructions">{{ message }}</div>
    </div>
    <!-- *ngIf="validActions || canPass || canCancel" -->
    <!-- [validActions]="validActions" -->
    <!-- (actionClick)="onActionClick ($event)" -->
    <brit-actions
      class="brit-board-actions-widget"
      [canPass]="canPass"
      [canCancel]="canCancel"
      (passClick)="onPassClick ()"
      (cancelClick)="onCancelClick ()">
    </brit-actions>
    <div class="brit-board-players-widget">
      <brit-player *ngFor="let player of players; trackBy: playerTrackBy" class="brit-board-player-widget"
        [player]="player"
        [currentPlayer]="player === currentPlayer"
        (selectPlayer)="onPlayerSelect (player)"
        (nationClick)="onPlayerNationClick ($event)">
      </brit-player>
    </div>
    <div class="brit-board-extras">
      <bg-map-zoom-buttons *ngIf="zoomFixed" class="brit-board-zoom-buttons-widget" [controls]="britMap.bgMapZoom"></bg-map-zoom-buttons>
      <brit-logs *ngIf="logsFixed" class="brit-board-logs-widget" [logs]="logs"></brit-logs>
      <div class="brit-board-buttons">
        <button class="brit-board-button" [ngClass]="{ 'is-active': logsFixed }" (click)="logsFixed = !logsFixed">
          <i class="brit-board-logs-icon fa fa-file-text"></i>
        </button>
        <button class="brit-board-button" [ngClass]="{ 'is-active': zoomFixed }" (click)="zoomFixed = !zoomFixed">
          <i class="brit-board-logs-icon fa fa-search-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
