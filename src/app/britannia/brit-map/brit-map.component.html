  <svg:g
    #britMapMap
    [bgMapZoom]="{
      translateX: 0,
      translateY: 50,
      scale: 1
    }">
    <image [attr.width]="mapWidth" preserveAspectRatio="xMinYMin" xlink:href="assets/britannia/britannia-map.png"></image>
    <svg:g
      *ngFor="let areaNode of areaNodes; trackBy: areaTrackBy">
      <svg:path class="brit-area-path" [attr.d]="areaNode.path" (click)="onAreaClick (areaNode, $event)"></svg:path>
      <svg:g
        *ngFor="let unitNode of areaNode.unitNodes; trackBy: unitTrackBy">
        <svg:image
          [attr.x]="unitNode.x - 15"
          [attr.y]="unitNode.y - 15"
          width="30"
          [attr.xlink:href]="unitNode.imageSource"/>
      </svg:g>
