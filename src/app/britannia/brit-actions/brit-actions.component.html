<div class="brit-actions">
  <button
    class="brit-action brit-cancel"
    [ngClass]="{
      'is-active': canCancel,
      'is-disabled': !canCancel
    }"
    (click)="onCancelClick ()">
    {{ labels.cancel }}
  </button>
  <button
    class="brit-action brit-pass"
    [ngClass]="{
      'is-active': canPass,
      'is-disabled': !canPass
    }"
    (click)="onPassClick ()">
    {{ labels.pass }}
  </button>
