<button
  class="bg-toolbar-account-button"
  mat-icon-button
  [matMenuTriggerFor]="accountMenu"
  *ngIf="user$ | async as user; else signInTemplate">
  <mat-icon>account_circle</mat-icon>
</button>
<ng-template #signInTemplate>
  <button
    class="bg-toolbar-sign-in-button"
    mat-button
    (click)="onSignInClick ()">
    Sign in
  </button>
</ng-template>
<mat-menu #accountMenu="matMenu">
  <div class="bg-toolbar-account-menu">
    <div class="bg-toolbat-account-signed-in mat-typography">
      <div class="mat-body">Signed in as</div>
      <strong class="mat-body-strong">leomolinaro</strong>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onSignOutClick ()">Sign out</button>
  </div>
</mat-menu>
