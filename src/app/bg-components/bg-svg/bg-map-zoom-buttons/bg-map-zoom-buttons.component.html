<button mat-icon-button class="move-up" (click)="onMoveUp ()"><i class="fa fa-caret-up"></i></button>
<button mat-icon-button class="move-down" (click)="onMoveDown ()"><i class="fa fa-caret-down"></i></button>
<button mat-icon-button class="move-left" (click)="onMoveLeft ()"><i class="fa fa-caret-left"></i></button>
<button mat-icon-button class="move-right" (click)="onMoveRight ()"><i class="fa fa-caret-right"></i></button>
<button mat-icon-button class="zoom-in" (click)="onZoomIn ()"><i class="fa fa-plus"></i></button>
<button mat-icon-button class="zoom-out" (click)="onZoomOut ()"><i class="fa fa-minus"></i></button>
