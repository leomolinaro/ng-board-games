<mat-sidenav-container class="barony-home-sidenav-container" *ngLet="isHandset$ | async as isHandset">
  <mat-sidenav #drawer class="barony-home-sidenav" fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="isHandset ? 'over' : 'side'"
    [opened]="!isHandset">
    <mat-accordion>
      <mat-expansion-panel hideToggle #archeoFormPanel>
        <mat-expansion-panel-header>
          <mat-panel-title>New game</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="bg-archeo-game">
          <ng-container bgArcheoGameFormHost></ng-container>
          <button class="bg-archeo-game-create" mat-button
            color="accent" [disabled]="!(archeoGameValid$ | async)"
            (click)="onCreateGame ()">Create game</button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle ()"
        *ngIf="isHandset">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ config.boardGameName }}</span>
      <bg-account-button></bg-account-button>
    </mat-toolbar>
    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>

    <div class="bg-home-games">
      <table mat-table [dataSource]="protoGames$ | async" class="mat-elevation-z8">
  
        <ng-container matColumnDef="run">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let game">
            <button (click)="onEnterGame (game)" color="accent" mat-icon-button><mat-icon>play_arrow</mat-icon></button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let game"> {{game.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let game"> {{game.state}} </td>
        </ng-container>
      
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let game"> {{game.owner?.displayName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let game">
            <button (click)="onDeleteGame (game)" color="warn" mat-icon-button><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="gameColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: gameColumns;"></tr>
      </table>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
