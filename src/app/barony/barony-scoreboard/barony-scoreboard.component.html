<svg
  bgSvg
  xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%"
  viewBox="0 0 1000 500" preserveAspectratio="xMinYMin">
  <svg:g>
    <svg:image [attr.width]="1000" preserveAspectRatio="xMinYMin" xlink:href="assets/barony/scoreboard.jpg"></svg:image>
    <svg:image
      *ngFor="let counterNode of counterNodes; trackBy: counterTrackBy"
      [attr.width]="counterWidth"
      [attr.height]="counterHeight"
      preserveAspectRatio="none"
      [attr.xlink:href]="counterNode.href"
      [attr.x]="counterNode.x"
      [attr.y]="counterNode.y">
    </svg:image>
  </svg:g>
</svg>
