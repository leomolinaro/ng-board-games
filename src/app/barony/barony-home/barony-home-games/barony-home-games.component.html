
<table mat-table [dataSource]="games" class="mat-elevation-z8">

  <ng-container matColumnDef="run">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let game">
      <button (click)="enterGame.emit (game)" color="accent" mat-icon-button><mat-icon>play_arrow</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let game"> {{game.name}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let game"> {{game.state}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let game"> {{game.owner?.displayName}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let game">
      <button (click)="deleteGame.emit (game)" color="warn" mat-icon-button><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
