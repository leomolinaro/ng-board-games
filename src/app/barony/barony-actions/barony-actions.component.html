<div class="b-actions">
  <button
    *ngFor="let action of actions"
    class="b-action"
    [ngClass]="{
      'is-active': isAvailable ? isAvailable[action] : false,
      'is-disabled': isAvailable ? !isAvailable[action] : false
    }"
    (click)="onActionClick (action)">
    {{ labels[action] }}
  </button>
</div>
