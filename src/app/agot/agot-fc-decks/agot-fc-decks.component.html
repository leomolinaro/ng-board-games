<table mat-table [dataSource]="(loading$ | async) ? [] : decks" class="agot-fc-table mat-elevation-z8">

  <ng-container matColumnDef="faction">
    <!-- <th mat-header-cell *matHeaderCellDef> No. </th> -->
    <td mat-cell *matCellDef="let deck">
      <div class="agot-fc-faction-cell">
        <img class="agot-fc-card-image" [src]="deck | bgTransform:getDeckFactionImage" width="100">
        <img class="agot-fc-card-image" [src]="deck | bgTransform:getDeckAgendaImage" width="100">
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <!-- <th mat-header-cell *matHeaderCellDef> Name </th> -->
    <td mat-cell *matCellDef="let deck"> {{deck.name}} </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: deckColumns;"></tr>
</table>
